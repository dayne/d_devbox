---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  require_chef_omnibus: 12.19.36

  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  # always_update_cookbooks: true
  #  require_chef_omnibus: 12.19.36

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.10

suites:
  - name: default
    run_list:
      - recipe[d_devbox::default]
      - recipe[d_devbox::gitkraken]
    verifier:
      inspec_tests:
        - test/smoke/default
        - test/smoke/gitkraken
    attributes:
